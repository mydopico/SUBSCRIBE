<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBSCRIBE DESIGN</title>
    <!-- Custom CSS   -->
    <link rel="stylesheet" href="css\styles.css">	
    <!-- Bootstrap 5   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- fontawesome -->		
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />	
    <!-- GOOGLE FONTS -->   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet"> 

</head>
<body>
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand px-3" href="#">
            <strong><i class="fa-solid fa-mountain-sun"></i> CHALLENGES DAILY UI :: 026</strong>
        </a>
    </nav>

    <div class="container d-flex justify-content-center">   
    
        <div class="subscribe-body my-3"> 
          
          <!-- ************** FORM ********** -->
            <form action="./subscribe.html">
              <div class="subscribe-header d-flex justify-content-center p-3">
                <img id="monster" src="images\monstruo.png" alt="monster-img">                                    
              </div>
              <h5 class="text-center">SUBSCRIBE TO MY NEWSLETTER</h5> 
              <div class="mb-3">				
                <label for="inputName" class="form-label"></label>
                <input type="text" id="inputName" class="form-control" name="name" id="inputName" placeholder="Name" required>					 
              </div>  
              <div class="mb-3">
                <label for="email" class="form-label"></label>
                <input type="email" class="form-control" name="email" id="Email" placeholder="Email" required>
              </div>
              <div class="d-grid gap-2 my-4">
                <button id="subscribe-button" class="btn btn-md" type="submit"><strong>SUBSCRIBE</strong></button>
              </div>   
              
            </form>
        </div>
     
    </div>

    <footer>
        <a class="ms-3">Icon created by Smashicons - Flaticon</a>
    </footer>   
       
    
</body>
